<h1>Búsqueda</h1>
<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="row">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert">
      No existen resultados con el termino {{termino}}
    </div>
  </div>
</div>

<div class="card-columns">
  <app-heroe-tarjeta [heroe]="heroe" [index]="heroe.index" (heroeSeleccionado)="verHeroe( $event)" *ngFor="let heroe of heroes; let i= index"></app-heroe-tarjeta>
</div>
